name: Deploy Hosting
on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
      - uses: w9jds/firebase-action@v2
        with:
          args: deploy --only hosting --project absensiswaku30
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
